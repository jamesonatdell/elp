<div class="header">
  <h1>
      Angular Firebase Google Login
  </h1>
</div>
<div class="container">
  <div class="button">
      <br />
      <input type="email" [(ngModel)] = "email"/>
      <input type="password" [(ngModel)] = "password"/>
      <br/>
      <input type="button" name="button" (click)="signInWithEmail()" value="Click to Sign In">
  </div>
</div>
